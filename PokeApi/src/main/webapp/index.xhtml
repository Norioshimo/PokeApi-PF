<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Bienvenido a Poke Api</title>

        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputStylesheet library="css" name="primeflex.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
        <!--<link rel="icon" type="image/png" href="#{request.contextPath}/resources/imagenes/Logo.png" />-->

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body> 
        <div class="card">
            <h:form id="form">
                <p:dataView var="pokemon" value="#{pokeApiController.pokemonList.results}" 
                            rows="12" paginator="true"
                            rowsPerPageTemplate="6,12,16"
                            currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                            gridIcon="pi pi-th-large"  
                            layout="grid"  
                            gridRowStyleClass="col-12 md:col-4 lg:col-6 xl:col-4" 
                            flex="true" > 

                    <ui:include src="./dataViewGridItem.xhtml"/>

                </p:dataView>

            </h:form>
        </div>
    </h:body>
</html>
