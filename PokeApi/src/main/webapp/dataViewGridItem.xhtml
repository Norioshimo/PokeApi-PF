      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dataViewGridItem>
            <p:card >
                <f:facet name="header">
                    <p:graphicImage srcset="#{pokemon.pokeImagen}"  style="width: 100%;"/> 
                </f:facet>
                <f:facet name="title" >
                    <span style="font-weight: bold">#{pokemon.nroPokemon} - #{pokemon.name}</span>
                </f:facet> 
            </p:card>

        </p:dataViewGridItem>

    </ui:composition>
